# FDD Configuration
# Generated by /FDD init

project:
  name: ""
  description: ""
  created_at: ""

# Feature development settings
feature_development:
  # Maximum number of Feature Sets to develop in parallel
  max_parallel_features: 3

  # Timeout for in_progress states in milliseconds (default: 30 minutes)
  # Feature Sets exceeding this will be marked as blocked
  default_timeout: 1800000

# Quality check settings (PostToolUse hook)
quality_check:
  enabled: true
  # Available checks: linting, type_check, test_run
  checks:
    - linting
    - type_check
  # Maximum retries on quality check failure
  max_retries: 3
  # Project-wide type checking (recommended)
  project_wide: true

# Artifact quality validation (Validator/Improver loop)
artifact_quality:
  enabled: true
  # Maximum improvement iterations before human fallback
  max_iterations: 3
  validators:
    - design_document
    - feature_map
    - detailed_design

# Human approval gates
approval_gates:
  design_document: true    # Approve after analysis phase
  feature_map: true        # Approve after planning phase
  detailed_design: true    # Approve after design phase
  feature_completion: false # Approve after each feature (usually false)

# Agent model configuration
agents:
  orchestrator:
    model: opus    # Complex reasoning, coordination
  designer:
    model: sonnet  # Balanced for design work
  developer:
    model: sonnet  # Balanced for implementation
  improver:
    model: sonnet  # Balanced for improvements

# Locking configuration
locking:
  # Default timeout waiting for lock acquisition (seconds)
  acquire_timeout: 30
  # Time-to-live for locks (seconds) - auto-expire after this
  ttl: 300

# Git integration
git:
  enabled: true
  # Auto-commit on checkpoint
  auto_commit: true
  # Create tags for checkpoints
  create_tags: true
  # Commit message prefix
  commit_prefix: "[FDD]"

# Logging
logging:
  # Log file path
  events_file: ".FDD/logs/events.jsonl"
  # Enable audit logging
  audit_enabled: true
  # Log level: debug, info, warn, error
  level: info
